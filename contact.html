    <body>
        <div id="container">
            <h1 class="contact-header">&bull; Need Somethin' Done? &bull;</h1>
            <div class="underline">
            </div>

            <form action="#">
              <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Name " name="name" required>
              </div>
              <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="E-Mail ID" name="email" required>
              </div>
              <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="Phone Number" name="telephone"  required>
              </div>
              <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject" name="subject" required>
                  <option disabled hidden selected>Subject</option>
                  <option>I've got a job for you!</option>
                  <option>I'd like to ask a question</option>
                  <option>I'd like to set up a meet!</option>
                </select>
              </div>
              <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="Brief Description" id="message_input" cols="30" rows="3" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Send Message"/>
              </div>
            </form>
          </div><

    </body>
